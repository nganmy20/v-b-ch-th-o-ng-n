<!DOCTYPE html>
<html lang="en">
<head>
<title>Bai 5</title>
<style>
.container {
  position: relative;
  text-align: center;
  width: 1000px; 
  height: 200px; 
}
.text-overlay {
  position: absolute; 
  top: 80%; 
  left: 50%; 
  transform: translate(-80%, -80%); 
  padding: 10px; 
  color: white;
}
.image {
  width: 1000px; 
  height: 200px; 
}
.button {
  background-color: #FF0000; 
  border: none; 
  color: white; 
  padding: 10px 20px;
  text-align: center; 
  text-decoration: none;
  display: inline-block;
  font-size: 9px; 
  margin: 4px 2px; 
  cursor: pointer; 
}
.button:hover {
  background-color: #45a049; 
}
</style>
</head>
<body>
<span style="font-size: 20px; color: red; font-weight: bold">Bài 5</span>
<div class="container">
  <img src="https://epicure.vn/wp-content/uploads/2018/12/hat-ca-phe-arabica.jpg" alt="Ảnh của bạn" class="image">
  <div class="text-overlay">
    <p style="color: #FFFFFF; font-size: 16px">
      CƠ HỘI CHỈ ĐẾN VỚI BẠN MỘT LẦN DUY NHẤT</p>
    <p style="color: #FFFFFF; font-size: 10px">
      Bạn sẽ nhận ưu đãi TỐT NHẤT nếu là thành viên của TRUNG NGUYÊN coffee</p>
    <button class="button">ĐĂNG KÝ THAM GIA</button>
  </div>
</div>
</body>
</html>
